<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather station</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500|Roboto:300" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 id="pagename">Weather station</h1>
    </header>

    <form id="form">
        <div id="location">
            <h2>Choose a location:</h2>
            <input type="text" value="" placeholder="Type in a location">
        </div>
        <div id="container">
            <button type="submit" value="temp">Show temperature</button>
            <button type="submit" value="humid">Show humidity</button>
            <button type="submit" value="rainfall">Show rainfall</button>
        </div>
    </form>
</body>
</html>
